<!DOCTYPE html>
<html>

<head>
  <title>Cookie Test</title>
  <link rel="stylesheet" href="style.css"></link>
  <link rel="icon" href="./favicon.ico"></link>
</head>
<body id="body" onkeydown="up()" onLoad="makeAll()">

<div id="ctr">
</div>

<script>

function up(){
  let hc = parseInt(getCookie("hitcount")) + 1;
  setCookie("hitcount", hc.toString());
  document.getElementById("ctr").innerHTML = getCookie("hitcount");
}
function makeAll(){
  setCookie("hitcount", "0");
  document.getElementById("ctr").innerHTML = getCookie("hitcount");
}
function setCookie(cname, cvalue) {
  var d = new Date();
  d.setHours(24,0,0,0);
  let expires = "expires=" + d.toDateString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let ca = document.cookie.split(';');
  for(let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  let user = getCookie("username");
  if (user != "") {
    alert("Welcome again " + user);
  } else {
    user = prompt("Please enter your name:", "");
    if (user != "" && user != null) {
      setCookie("username", user, 365);
    }
  }
}
</script>

</body>
</html>
