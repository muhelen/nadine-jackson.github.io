<script>
var Guess = "";

function darkLetter(c){

function lightLetter(c){

function update(guess, goal) {
  guess = guess.toUpperCase();
  streak = false;
  l = [];
  while ((guess.length > 0) && goal.includes(guess.charAt(0)))
  {
      while (goal.charAt(0) != guess.charAt(0)){
          streak = false;
          goal = goal.slice(1);
        }

      if (streak){
          last = l.pop();
          l.push(last + guess.charAt(0));
        }
      else{
          l.push(guess.slice(0, 1));
        }
      streak = true;
      guess = guess.slice(1);
      goal = goal.slice(1);
      //guess =;
    }
  return l;
  //return ["HELLO WORLD."]
}

    if (l[l.length - 1].slice(-1) != g.slice(-1)){

  function updateGuess(key){

  function charXY(x, y, c){
    return "<div id=\"character\" style=\"position: absolute;\nleft: " + x.toString() + "px;\ntop: " + y.toString() + "px\">" + c + "</div>"
  }
  function spaceXY(x, y){
    return "<div id=\"spacer\" style=\"position: absolute;\nleft: " + x.toString() + "px;\ntop: " + y.toString() + "px\">*</div>"
  }

function newXY(x, y, n){
  if (x < 440){
    x += 20;
  }
  else{
    x = 20;
    y += 20;
  }
  if (n == 0){
    return x;
  }
  return y;
}
function makeKey(c, x, y, w=35, h=35){
  keyID = "key" + c;
  md = " onmousedown=\"clickLetter('" + c + "')\"";
  if (c == " "){
    md = " onmousedown=\"clickSpace()\"";
  }
  mov = " onmouseover=\"darkLetter('" + c + "')\"" + " touchstart=\"lightLetter('" + c + "')\"";;
  mo = " onmouseout=\"lightLetter('" + c + "')\"" + " touchend=\"lightLetter('" + c + "')\"";
  if (c == "1"){
    c = "'";
  }
  else if (c == "2"){
    c = "<";
    md = " onmousedown=\"backPressed()\"";
  }
  if (c == "3"){
    c = "e";
    md = " onmousedown=\"enterPressed()\"";
    document.getElementById("keyboard").innerHTML += "<div id=\"" + keyID + "\" " + md + mo + mov + ">" + "Enter" +  "</div>";
    document.getElementById(keyID).style["background-color"] = "Green";
  }
  else{
    document.getElementById("keyboard").innerHTML += "<div id=\"" + keyID + "\" " + md + mo + mov + ">" + c +  "</div>";
    document.getElementById(keyID).style["background-color"] = "DimGray";
  }

  document.getElementById(keyID).style["left"] = x.toString() + "px";

}

  }

function prettyPrint(l, g, y0){
  ret = "";
  x = 20;
  y = y0;
  if (l.length == 0){
    ret += spaceXY(x, y);
    return ret;
  }
  beginning = l[0].slice(0, 1) == g.slice(0, 1);
  ending = l[l.length - 1].slice(-1) == g.slice(-1);
  if (! beginning){
    ret += spaceXY(x, y);
    y = newXY(x, y, 1);
    x = newXY(x, y, 0);
  }
  for (var i = 0; i < l.length; i++){
    for (var j = 0; j < (l[i]).length; j++){
      ret += charXY(x, y, l[i].slice(j, j+1));
      y = newXY(x, y, 1);
      x = newXY(x, y, 0);

    }
    if (i != l.length - 1){
      ret += spaceXY(x, y);
      y = newXY(x, y, 1);
      x = newXY(x, y, 0);
    }
  }
  if (! ending){
    ret += spaceXY(x, y);
    y = newXY(x, y, 1);
    x = newXY(x, y, 0);
  }
  return ret;
}
function testPrint(l){
  ret = "";
  for (i = 0; i < l.length; i++){
    for (j = 0; j < l[i].length; j++){
      ret += l[i][j] + "/";
    }
    ret += "<br/>";
  }
  return ret;
}
function printAll(l, goalSentence){
  y = 50;
  ret = "";
  for (i = l.length - 1; i >= 0; i--){
    ret += prettyPrint(l[i], goalSentence, y);
    y+= 90;
  }
  return ret;
}
function incomplete(l, g){
    return ((! (l.length == 1)) || (! (l[0] === g)));}
function myFunction() {

  goalSentence = "You are the Universe itself.".toUpperCase();
  guess = Guess;
  current = update(guess, goalSentence);
  //text = "Guess: " + guess;
  text = prettyPrint(["GUESS: " + Guess], "GUESS: " + Guess, 10);
  text += prettyPrint(current, goalSentence, 90) + "<br/>";
  if (incomplete(current, goalSentence)){
    text += prettyPrint(["TRY AGAIN"], "TRY AGAIN", 160);
  }
  else{
    text += prettyPrint(["YOU WON"], "YOU WON", 160);
  }

  }

    Prevs.push(current);

  }
  document.getElementById("game").innerHTML = text;
  //document.getElementById("info").innerHTML = "<div id=\"infobox\" style=\"height: " + (Level + 60).toString() + "px\">" + printAll(Prevs, goalSentence) + "</div>";

  Guess = "";
}

});
function enterPressed(){
  myFunction();
  document.getElementById('inputsquares').innerHTML = "";
  Cursor = 20;
}
function reset(s){
  Cursor = 20;
  y = 50;
  for (i = 0; i < s.length; i++){
    c = s[i];
    if (c == " ") {
      Cursor += 20;
    }
    else{
      //document.getElementById('userinput').value += x;
      document.getElementById('inputsquares').innerHTML += charXY(Cursor, y, c);
      y = newXY(Cursor, y, 1);
      Cursor = newXY(Cursor, y, 0);
    }
  }
}
function clickLetter(c){
  if (c == "1"){
    Guess += "'";
    //document.getElementById('userinput').value += x;
    document.getElementById('inputsquares').innerHTML += charXY(Cursor, 50, "'");
    Cursor += 20;
  }
  else{
  Guess += c.toUpperCase();
  //document.getElementById('userinput').value += x;
  document.getElementById('inputsquares').innerHTML = "";
  reset(Guess);
}
}
function backPressed(){
if(Guess.length > 0){
  document.getElementById('inputsquares').innerHTML = "";
  Guess = Guess.slice(0, Guess.length - 1);
  reset(Guess);
}}
function clickSpace(){
  if (Guess.length > 0 && Guess.slice(-1) != " "){
  Guess += " ";
  Cursor += 20;}
}
function enter(event) {
  var x = event.key;
  // If the pressed keyboard button is "a" or "A" (using caps lock or shift), alert some text.
  if (x == "Enter") {
    enterPressed();
  }
  else if (x == "Backspace"){
    backPressed();
  }
  else if (x == " ") {
    if (Guess.length > 0 && Guess.length < 98 && Guess.slice(-1) != " "){
    Guess += x;
    Cursor += 20;}
  }
  else if ("qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM.,?!'".includes(x) && Guess.length < 98){
    darkLetter(x.toUpperCase());
    clickLetter(x);
  }
}
function releaseKey(event) {
  var x = event.key;
  // If the pressed keyboard button is "a" or "A" (using caps lock or shift), alert some text.
  if ("qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM.,?!' ".includes(x)){
    lightLetter(x.toUpperCase());
    //document.getElementById('userinput').value += x;
